<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Venture AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2.5rem;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-content {
            padding: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .social-login {
            margin: 2rem 0;
        }
        
        .social-login p {
            text-align: center;
            color: var(--gray);
            margin-bottom: 1rem;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--border);
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn.google:hover {
            border-color: #DB4437;
            color: #DB4437;
        }
        
        .social-btn.apple:hover {
            border-color: #000;
            color: #000;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-plane"></i>
                <span>Venture<span class="ai-text">AI</span></span>
            </a>
            
            <div class="nav-links">
                <a href="index.html">Ana Sayfa</a>
                <a href="register.html" class="btn-register">Ücretsiz Kaydol</a>
            </div>
            
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- GİRİŞ FORMU -->
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-sign-in-alt"></i> Venture AI'ya Hoş Geldiniz</h1>
                <p>AI destekli seyahat deneyiminize devam edin</p>
            </div>
            
            <div class="login-content">
                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> 
                    <span id="errorText">E-posta veya şifre hatalı</span>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">E-posta Adresi</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="ornek@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Şifre</label>
                        <div class="password-wrapper">
                            <input type="password" id="loginPassword" class="form-control" placeholder="Şifreniz" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="login-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe" style="margin: 0; font-weight: normal;">Beni Hatırla</label>
                        </div>
                        <a href="#" class="forgot-password" onclick="forgotPassword()">Şifremi Unuttum</a>
                    </div>
                    
                    <button type="submit" class="btn-primary" style="width: 100%; padding: 1rem;">
                        <i class="fas fa-sign-in-alt"></i> Giriş Yap
                    </button>
                </form>
                
                <div class="social-login">
                    <p>veya sosyal medya ile devam et</p>
                    <div class="social-buttons">
                        <button class="social-btn google" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="social-btn apple" onclick="socialLogin('apple')">
                            <i class="fab fa-apple"></i> Apple
                        </button>
                    </div>
                </div>
                
                <div class="login-footer">
                    <p>Hesabınız yok mu? <a href="register.html">Ücretsiz kaydolun</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Şifre göster/gizle
        function togglePassword() {
            const passwordInput = document.getElementById('loginPassword');
            const toggleButton = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }
        
        // Giriş formu işleme
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Hata mesajını gizle
            document.getElementById('errorMessage').style.display = 'none';
            
            // Yükleniyor göster
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş Yapılıyor...';
            submitBtn.disabled = true;
            
            try {
                // Simülasyon: 1.5 saniye bekle
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Demo kullanıcıları
                const demoUsers = [
                    { email: 'demo@ventureai.com', password: 'demo123', name: 'Demo Kullanıcı' },
                    { email: 'test@test.com', password: 'test123', name: 'Test Kullanıcı' }
                ];
                
                // Kayıtlı kullanıcıyı kontrol et
                const savedUser = localStorage.getItem('ventureAI_user');
                let isValid = false;
                let userData = null;
                
                if (savedUser) {
                    userData = JSON.parse(savedUser);
                    if (userData.email === email && userData.password === password) {
                        isValid = true;
                    }
                }
                
                // Demo kullanıcıları kontrol et
                if (!isValid) {
                    const demoUser = demoUsers.find(u => u.email === email && u.password === password);
                    if (demoUser) {
                        isValid = true;
                        userData = demoUser;
                    }
                }
                
                if (isValid) {
                    // Giriş başarılı
                    localStorage.setItem('ventureAI_loggedIn', 'true');
                    localStorage.setItem('ventureAI_user', JSON.stringify(userData));
                    
                    if (rememberMe) {
                        localStorage.setItem('ventureAI_remember', 'true');
                    }
                    
                    // Dashboard'a yönlendir
                    window.location.href = 'dashboard.html';
                } else {
                    // Hata göster
                    document.getElementById('errorText').textContent = 'E-posta veya şifre hatalı';
                    document.getElementById('errorMessage').style.display = 'block';
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
                
            } catch (error) {
                console.error('Giriş hatası:', error);
                document.getElementById('errorText').textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                document.getElementById('errorMessage').style.display = 'block';
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function socialLogin(provider) {
            alert(`${provider} ile giriş özelliği yakında eklenecek!`);
        }
        
        function forgotPassword() {
            const email = prompt('Şifrenizi sıfırlamak için e-posta adresinizi girin:');
            if (email) {
                alert(`${email} adresine şifre sıfırlama bağlantısı gönderildi. (Demo)`);
            }
        }
        
        // Sayfa yüklendiğinde hatırlanan kullanıcıyı kontrol et
        document.addEventListener('DOMContentLoaded', function() {
            const remember = localStorage.getItem('ventureAI_remember');
            const savedUser = localStorage.getItem('ventureAI_user');
            
            if (remember === 'true' && savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    document.getElementById('loginEmail').value = user.email || '';
                    document.getElementById('rememberMe').checked = true;
                } catch (e) {
                    console.error('Kullanıcı verisi okunamadı:', e);
                }
            }
            
            // Eğer zaten giriş yapmışsa dashboard'a yönlendir
            if (localStorage.getItem('ventureAI_loggedIn')) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
